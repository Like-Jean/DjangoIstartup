    <div class="maintitle" style="padding-top: 100px;">
        <h1 class="col-sm-offset-5" style="color:#FFF">登录您的新事业账号</h1>
    </div>
    <div class="form-group" style="padding-top:100px;">
        <label for="account" class="control-label col-sm-2 col-sm-offset-4" style="color:#FFF;background:#000;width:150px">手机号/邮箱：</label>
        <div class="col-sm-3">
            <input type="text" id="account" name="account" class="form-control input-group-lg" style="color:#AAA;" onChange="accountChange()" value="输入邮箱或者手机号" onfocus="javascript:if(this.value=='输入邮箱或者手机号'){this.value='';this.style.color='#000'}" onblur="javascript:if(this.value==''){this.value='输入邮箱或者手机号';this.style.color='#AAA';}" />
        </div>
    </div>
    <div class="form-group" style="padding-top:50px;">
        <label for="password" class="control-label col-sm-2 col-sm-offset-4" style="color:#FFF;width:150px;background:#000;">密码：</label>
        <div class="col-sm-3">
            <input type="text" id="password" name="password" class="form-control input-group-lg" style="color:#AAA;" onChange="passwordChange()" value="请输入密码" onfocus="passwordOnFocus()" onblur="javascript:if(this.value==''){this.value='请输入密码';this.type='text';this.style.color='#AAA';}" />
        </div>
    </div>
    <div class="form-group col-sm-12" style="padding-top:80px;">
        <div class="col-sm-offset-5">
            <button type="button" id="login" class="btn btn-primary" style="margin-left:40px;" onclick=login()>登录</button>
            <button type="button" id="forget" class="btn btn-primary" style="margin-left:80px;">忘记密码？</button>
        </div>
	<br />
	<label id="show"></label>
</div>
