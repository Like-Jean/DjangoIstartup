<body style="padding:0px;margin-left:0px;">
   <div id="Layer1" style="position:absolute; width:100%; height:115%; z-index:-1">
    <img src="http://120.25.12.205/site_media/img/bg5.jpg" height="110%" width="100%"/> 
   </div>
    <div class="main">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a href="http://120.25.12.205/" class="navbar-brand">Koali</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">手机app</a></li>
                        <li class="active"><a href="#">注册</a></li>
                        <li><a href="http://120.25.12.205/web_login/">登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br />
        <div class="maintitle" style="padding-top: 100px;">
            <h1 class="col-lg-offset-4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;欢迎来到新事业的创业世界</h1>
        </div>
        <div class="contain" style="padding-top: 80px;">
            <label for="phone" class="control-label col-sm-1 col-sm-offset-4" style="color:#FFF;margin-top:8px">手机号：</label>
            <div class="col-sm-3" style="display:inline;">
                <input id="phone" type="text" class="form-control input-group-lg" name="phone" style="color:#AAA;display:inline;" value="请输入手机号" onfocus="javascript:if(this.value=='请输入手机号'){this.value='';this.style.color='#000';}" onblur="javascript:if(this.value==''){this.value='请输入手机号';this.style.color='#AAA';}" />
            </div>
            <button id="check" type="submit" class="btn-primary" onclick="checkNumber()" style="display:inline;">检测账号</button>
            <label id="result1" style="color:#FFF;">&nbsp;&nbsp;&nbsp;</label>
            <br />
            <br />
            <a href="http://120.25.12.205/register_mail/" class="control-label col-sm-offset-4" style="font-size:15px;color:#bce8f1">使用邮箱注册</a>
            <br />
            <br />
            <div class="form-group">
                <label for="vcode" class="control-label col-sm-1 col-sm-offset-4" style="color:#FFF;margin-top:8px">验证码：</label>
                <div class="col-sm-3">
                    <input id="vcode" type="text" class="form-control input-group-lg" name="vcode" style="color:#AAA;" value="请输入短信上的验证码" onfocus="javascript:if(this.value=='验证码不能为空')this.value='请输入短信上的验证码';if(this.value=='请输入短信上的验证码')this.value='';this.style.color='#000';" onblur="javascript:if(this.value==''){this.value='验证码不能为空';this.style.color='#AAA';}" />
                </div>
                <button id="verify" class="btn-primary" onclick=verify()>获取验证码</button>
                <label id="result2" style="color:#FFF;">&nbsp;&nbsp;&nbsp;</label>
            </div>
            <div class="form-group" style="padding-top:20px;">
                <label for="name" class="control-label col-sm-1 col-sm-offset-4" style="color:#FFF;margin-top:8px">姓名：</label>
                <div class="col-sm-3">
                    <input type="text" id="name" name="name" class="form-control input-group-lg" style="color:#AAA;" onChange="nameChange()" value="投资人只约谈真实姓名用户" onfocus="javascript:if(this.value=='投资人只约谈真实姓名用户'){this.value='';this.style.color='#000'}" onblur="javascript:if(this.value==''){this.value='投资人只约谈真实姓名用户';this.style.color='#AAA';}" />
                </div>
            </div>
            <div class="form-group" style="padding-top:50px;">
                <label for="password" class="control-label col-sm-1 col-sm-offset-4" style="color:#FFF;margin-top:8px">密码：</label>
                <div class="col-sm-3">
                    <input type="text" id="password" name="password" class="form-control input-group-lg" style="color:#AAA;" onChange="passwordChange()" value="请输入6位以上密码" onfocus="passwordOnFocus()" onblur="javascript:if(this.value==''){this.value='请输入6位以上密码';this.type='text';this.style.color='#AAA';}" />
                </div>
            </div>
            <div class="form-group" style="padding-top:50px;">
                <label for="checkpass" class="control-label col-sm-1 col-sm-offset-4" style="color:#FFF;margin-top:8px">重复密码：</label>
                <div class="col-sm-3">
                    <input type="text" id="checkpass" name="checkpass" class="form-control input-group-lg" style="color:#AAA;" onChange="checkpassChange()" value="请再次输入密码" onfocus="checkpasswordOnFocus()" onblur="javascript:if(this.value==''){this.value='请再次输入密码';this.type='text';this.style.color='#AAA';}" />
                </div>
            </div>
            <div class="form-group col-sm-12" style="padding-top:50px;">
                <div class="btn-group col-sm-offset-5">
                    <label class="btn btn-primary">
                        <input type="radio" value="创业者" name="form" checked="checked" onChange="formChange()">创业者</input>
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" value="投资者" name="form" onChange="formChange()" />投资者</input>
                    </label>
                </div>
            </div>
            <div class="form-group col-sm-12" style="padding-top:20px;">
                <div class="col-sm-offset-5">
                    <input type="checkbox" style="color:#FFF" id="agree"><label style="color:#FFF">我已认真阅读并同意</label><a href="http://120.25.12.205/protocol/" target="_blank" style="color:#bce8f1">用户协议</a></input>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-offset-6">
                    <input type="submit" id="submit" class="btn-primary" onclick=summit() />
                </div>
            </div>
        </div>
    </div>
    </script>
</body>

</html>
