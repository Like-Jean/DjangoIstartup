<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>投资源</title>
    <link rel="stylesheet" href="http://120.25.12.205/site_media/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://120.25.12.205/site_media/css/koali.css">
    <script src="http://120.25.12.205/site_media/js/jQuery.min.js"></script>
    <script src="http://120.25.12.205/site_media/js/bootstrap.min.js"></script>

    <!-- jqPagination styles -->
    <link rel="stylesheet" href="http://120.25.12.205/site_media/css/jqpagination.css" />

    <!-- scripts -->
    <script src="http://120.25.12.205/site_media/js/jquery.jqpagination.min.js"></script>

    <script>
        $(document).ready(function() {

            $('.pagination').jqPagination({
                link_string	: 'http://120.25.12.205/poineeringCircle/?p={page_number}',
                max_page	: {{count}},
                current_page: {{p}},
                page_string: "{current_page}/{max_page}",
                paged		: function(page) {
			window.location="http://120.25.12.205/web_investmentCircle/?p="+page;
                }

            });

        });

    </script>
</head>
<body style="background-color: #e7e7e7">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="http://120.25.12.205/" class="navbar-brand">Koali</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="http://120.25.12.205/mainpage/">个人信息</a></li>
                <li><a href="http://120.25.12.205/web_poineeringCircle/?direction1=0&direction2=0&p=1">创业板</a></li>
                <li class="active"><a href="#">投资源</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="col-lg-8 col-sm-offset-2" style="margin-top: 5%;padding: 0px;">
    <h2>投资源</h2>
    <p>万事俱备，水到渠成，创意加资本，星火燎原</p>
</div>
<div id="main" class="col-lg-8 col-sm-offset-2" style="margin-top: 2%;padding: 0px;">
{% for obj in obj_list %}
    <a href="http://120.25.12.205/web_investmentInfo/?sid={{obj.id}}" style="text-decoration: none; color:#000000" target="_blank">
    <div id="{{obj.id}}" class="col-lg-12" style="background-color: #ffffff;height: 20%;border: 1px silver solid;margin-top: 3%">
        <div class="col-lg-6" style="margin-top: 3%">
            <h3>{{obj.company}}</h3>
        </div>
        <div class="col-lg-2 col-sm-offset-1" style="display: inline;margin-top: 10%">
            <p style="display: inline;color: #adadad;">{{obj.name}}</p>
        </div>
	<div class="col-lg-1" style="display: inline;margin-top: 4%">
		<img src="{{obj.headImg}}" style="width:100px;height:100px;border-radius:20px;display: inline">
	</div>
        <div class="col-lg-6">
            <label>投资领域</label>
            <img src="http://120.25.12.205/site_media/img/tag1.png" style="height: 5%;width: 24%">
            <div class="col-lg-6" style="position:absolute;width:100px;height:100px;z-indent:2;left:1.5cm;top:0;margin-left: 3%">
                <label style="margin-top: 3%;color: #ffffff">{{obj.direction1}}</label>
            </div>
            <img src="http://120.25.12.205/site_media/img/tag2.png" style="height: 5%;width: 24%">
            <div class="col-lg-6" style="position:absolute;width:100px;height:100px;z-indent:2;left:3.7cm;top:0;margin-left: 6%">
                <label style="margin-top: 3%;color: #ffffff">{{obj.direction2}}</label>
            </div>
        </div>
        <div class="col-lg-12" style="padding-left:0px;display:block">
            <label class="col-lg-6">投资阶段:{{obj.phase}}</label>
            <label class="col-lg-4">{{obj.province}}{{obj.city}}</label>
        </div>

        <div class="col-lg-6">
            <img src="http://120.25.12.205/site_media/img/letter.png" style="height: 7%;width: 7%"><label>{{obj.mail}}</label>
        </div>

        <div class="col-lg-3 col-sm-offset-3" style="margin-bottom: 2%">
            <label>{{obj.stage}}</label>
        </div>
    </div>
    </a>
	{% endfor %}
</div>
<div class="col-lg-4 col-sm-offset-5">
    <div class="gigantic pagination" style="margin-bottom: 3%;">
        <a href="#" data-action="first">&laquo;</a>
        <a href="#" data-action="previous">&lsaquo;</a>
        <input type="text" readonly="readonly" />
        <a href="#" data-action="next">&rsaquo;</a>
        <a href="#" data-action="last">&raquo;</a>
    </div>
</div>
</body>
</html>
